<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .header img {
            width: 100px;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            color: #333333;
        }
        .content p {
            font-size: 16px;
            color: #666666;
            line-height: 1.5;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #eaeaea;
            margin-top: 20px;
        }
        .footer p {
            font-size: 14px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:logo_cid" alt="Logo" />
            <!--<img src="{{LogoImage}}" alt="Company Logo">-->
        </div>
        <div class="content">
            <h1>Verify Your Email Address</h1>
            <p>Hello,</p>
            <p>Thank you for signing up with {{SchoolName}}. Please click the button below to verify your email address and complete your registration.</p>
            <a href="https://yourverificationlink.com" class="button">Verify Email</a>
            <p>If you did not sign up for an account, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 {{SchoolName}}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
